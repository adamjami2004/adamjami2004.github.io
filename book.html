  <body>
    <div class="container" style="color: white;">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h3>Booking Form</h3>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 33%"></div>
          </div>
          <br>
  
          <!-- Step 1 -->
          <div id="step1">
            <h5>Step 1: Personal Information</h5>
            <form>
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control form-control-sm" id="firstName"  style=" width: 200px;">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control form-control-sm" id="lastName" style=" width: 200px;">
              </div>
              <div class="form-group">
                <label for="MAIL">Email adress:</label>
                <input type="text" class="form-control form-control-sm" id="mail"  style=" width: 200px;">
              </div>
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control form-control-sm" id="date"  style=" width: 200px;">
              </div>
              <div class="form-group">
                <label for="time">Time:</label>
                <select class="form-control form-control-sm" id="options"  style=" width: 200px;">
                  <option value="">Select an option</option>
                  <option value="a">9:00</option>
                  <option value="a">10:00</option>
                  <option value="a">11:00</option>
                  <option value="a">12:00</option>
                  <option value="a">13:00</option>
                  <option value="a">14:00</option>
                  <option value="a">15:00</option>
                  <option value="a">16:00</option>
                </select>
              </div>
              <div class="form-group">
                <label for="options">Number of players:</label>
                <select class="form-control form-control-sm" id="options"  style=" width: 200px;">
                  <option value="">Select an option</option>
                  <option value="Alone">Alone</option>
                  <option value="Group of 2">Group of 2</option>
                  <option value="Group of 3">Group of 3</option>
                </select>
              </div>
              <br></br>
              <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
            </form>
          </div>
  
          <!-- Step 2 -->
          <div id="step2" style="display: none;">
            <h5>Step 2: Additional Information</h5>
            <form>
              <div class="form-group">
                <label for="options2">Choose your surface</label>
                <select class="form-control form-control-sm" id="options2"  style=" width: 200px;">
                  <option value="">Select an option</option>
                  <option value="option4">Hard</option>
                  <option value="option5">Clay</option>
                  <option value="option6">Grass</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="options3">Select your coach</label>
                <select class="form-control form-control-sm" id="options3"  style=" width: 200px;">
                  <option value="">Select an option</option>
                  <option value="option7">Patrick Mouratoglou</option>
                  <option value="option8">Tony nadal</option>
                  <option value="option9">Maria sharapova</option>
                  <option value="option10">Holger Rune</option>
                </select>
                
              </div>

              <div class="form-group">
                <label for="options3">Select the session type</label>
                <select class="form-control form-control-sm" id="options3"  style=" width: 200px;">
                  <option value="">Select an option</option>
                  <option value="option7">1/2 hour</option>
                  <option value="option8">1 hour</option>
                  <option value="option9">2 hours</option>
                
                </select>
                
              </div>

              

              <div class="form-group">
                <label for="firstName">Tell us more about your goals for this session.</label>
                <input type="text" class="form-control" id="myInput" style="height: 70px; width: 200px;">

              </div>

              <br></br>
              <button type="button" class="btn btn-primary" onclick="prevStep(1)">Previous</button>
              <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
            </form>
          </div>
  
          <!-- Step 3 -->
          <div id="step3" style="display: none;">
            <h5>Step 3: Payment Information</h5>
            <form>
              <div class="form-group">
                <label for="creditCard">Credit Card Number</label>
                <input type="text" class="form-control form-control-sm" id="creditCard"  style=" width: 300px;">
              </div>
              
              <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control form-control-sm" id="code"  style=" width: 300px;">
              </div>
              <div class="form-group">
                <label for="fullName">Name on the card</label>
                <input type="text" class="form-control form-control-sm" id="fullName"  style=" width: 300px;">
              </div>
              <br></br>
              <button type="button" class="btn btn-primary" onclick="prevStep(2)">Previous</button>
              <button type="button" class="btn btn-primary" onclick="confirmae()">Book</button>
            </form>
          </div>
          
  
          
          
  
        </div>
      </div>
    </div>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function nextStep(step) {
        if (step === 2) {
          document.getElementById('step1').style.display = 'none';
          document.getElementById('step2').style.display = 'block';
          document.getElementsByClassName('progress-bar')[0].style.width = '66%';
        } else if (step === 3) {
          document.getElementById('step2').style.display = 'none';
          document.getElementById('step3').style.display = 'block';
          document.getElementsByClassName('progress-bar')[0].style.width = '100%';
        }
      }
  
      function prevStep(step) {
        if (step === 1) {
          document.getElementById('step2').style.display = 'none';
          document.getElementById('step1').style.display = 'block';
          document.getElementsByClassName('progress-bar')[0].style.width = '33%';
        } else if (step === 2) {
          document.getElementById('step3').style.display = 'none';
          document.getElementById('step2').style.display = 'block';
          document.getElementsByClassName('progress-bar')[0].style.width = '66%';
        }
      }
  
      function confirmae() {
        window.location.href = "book1.html";
      }
  
      
    </script>
