  <div class="text-center">
    
    <h1> Let's book your appointment!</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="form-group" style="color:white">
            <label for="fullname" >Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
          </div>
          <div class="form-group" style="color:white">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group" style="color:white">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="form-group" style="color:white">
            <label for="hour">Hour</label>
            <input type="time" class="form-control" id="hour">
          </div>
        </form>
      </div>
      
      
      <div class="col-md-6" style="color: white;">
        <form>
          <div class="form-group">
            <br></br>
            <label for="courts">Choose Courts :</label>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="hard-court">
              <label class="form-check-label" for="hard-court">Hard Court</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="clay-court">
              <label class="form-check-label" for="clay-court">Clay Court</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="grass-court">
              <label class="form-check-label" for="grass-court">Grass Court</label>
            </div>
          </div>
        </form>
        <br></br>
        
      </div>

      <div class="col-md-6" style="color: white;">
        <form>
          <div class="form-group">
            <label for="courts">Choose session:</label>
            
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="hard-court">
              <label class="form-check-label" for="hard-court">1/2 hour</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="clay-court">
              <label class="form-check-label" for="clay-court">1 hour</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="grass-court">
              <label class="form-check-label" for="grass-court">2 hour</label>
            </div>
          </div>
        </form>
